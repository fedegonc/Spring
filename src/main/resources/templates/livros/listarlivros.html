<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta charset="UTF-8">
	<title>Listar Livros</title>
	<link rel="stylesheet" type="text/css" th:href="@{estilos.css}" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap">
</head>

<body>
<a href="/livros/preco/132">123</a><br/>
<a href="/livros/preco/321">321</a><br/>


<h1>Livros</h1>
<table>
	<thead>
	<th>ID</th>
	<th>Titulo</th>
	<th>Autor</th>
	<th>Preço</th>
	<th>Resumo</th>
	<th>Genero</th>
	<th>Ações</th>
	</thead>
	<tbody>
	<tr th:each="livro : ${livros}">
		<td th:text="${livro.id}"></td>
		<td th:text="${livro.titulo}"></td>
		<td th:text="${livro.autor}"></td>
		<td th:text="${livro.preco}"></td>
		<td><img th:src="@{/img/{imagem}(imagem=${livro.imagem})}" /></td>
		<td th:text="${livro.resumo}"></td>
		<td th:text="${livro.genero}"></td>
		<td>
			<a th:href="@{/editar/{id}(id=${livro.id})}">Editar</a>

			<a th:href="@{/deletar/{id}(id=${livro.id})}">Excluir</a>
		</td>
	</tr>
	</tbody>
</table>

<a th:href="@{/novolivro}">Agregar Nuevo Libro</a><br/>
<a th:href="@{/listarlivros}">Listar Libros</a><br/>
<a th:href="@{/iniciolivros}">Inicio</a>

</body>

</html>
